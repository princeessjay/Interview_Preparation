<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="todo">
            <h1>ToDo app</h1>
            <input type="text" id="InputText" placeholder="Type Your Text Here!">
            <button id="btn" onclick="Submit()">Submit Task</button>
        </div>
        <div class="text"></div>
    </div>

    <script>

        let inputs = document.getElementById("InputText");
        let result = document.querySelector(".text")

        function Submit(){
            if (inputs.value === "") {
                alert ("Please Fill The Input Area!")
            } else {
              let  newElement = document.createElement("li")
              newElement.innerHTML = `${inputs.value} <button onclick=Delete(this)>Delete</button>`
              result.appendChild(newElement)
              inputs.value = ""
            }
        }
        function Delete(element){
            element.parentElement.remove()
        }
    </script>
</body>
</html>
