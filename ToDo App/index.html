<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="todo">
            <h1>ToDo app</h1>
            <input type="text" id="InputText" placeholder="Type Your Text Here!">
            <button id="btn" onclick="Submit()">Submit Task</button>
        </div>
        <div class="text"></div>
    </div>

    <script>

        let inputs = document.getElementById("InputText")
        let results = document.querySelector(".text")

        function Submit(){
            if (inputs.value === "") {
                alert ("Please add your todo here!")
            } else {
                let newElement = document.createElement("li")
                newElement.innerHTML = `${inputs.value}  <button onclick=Delete(this)>Delete</button>`
                results.appendChild(newElement)
                inputs.value =""
            }
        }

        function Delete(ele){
            ele.parentElement.remove()
        }
    </script>
</body>
</html>
